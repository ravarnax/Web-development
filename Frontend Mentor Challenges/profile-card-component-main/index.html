<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <img src="/images/bg-pattern-card.svg" alt="" srcset="">
    <div class="card">
      <div class="top">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="middle">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="bottom">
        <h4>Victor Crest <span class="age">26</span></h4>
        <span class="city">London</span>
        <ul>
          <li>80k<span class="stats"> Followers</span></li>
          <li>803k<span class="stats"> Likes</span></li>
          <li>1.4k<span class="stats"> Photos</span></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
