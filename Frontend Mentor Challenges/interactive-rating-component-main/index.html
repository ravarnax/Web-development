<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="s">
    <div class="icon">
      <img src="./images/icon-star.svg" alt="">
    </div>
    <div class="content">
      <h2 class="heading">How did we do?</h2>
      <p class="desc">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
    </div>
    <div class="rating">
      <div class="row">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
      </div>
    </div>
    <div class="button">
      <button id="submit" onclick="myToggle()">Submit</button>
    </div>
  </div>
  <div class="hello" id="e">
  <div class="overview">
    <div class="img">
      <img src="./images/illustration-thank-you.svg" alt="" class="res">
    </div>
    <div class="rating">
      <h4>You selected <span id="rating">5</span> out of 5</h4>
    </div>
    <div class="thank">
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!</p>
    </div>
  </div></div>
 
 

  <script src="script.js"></script>
</body>
</html>
